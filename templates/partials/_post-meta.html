{% if postMeta and (postMeta.contact ~ postMeta.social ~ postMeta.links) != '' %}
  <ul class="post-meta grid user-content nowrap">
    <li class="one-third">
      {{ postMeta.contact }}
    </li>
    <li class="one-third">
      {{ postMeta.social }}
    </li>
    <li class="one-third">
      {{ postMeta.links }}
    </li>
  </ul>
{% endif %}
